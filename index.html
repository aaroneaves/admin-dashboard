<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aaron's Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    
    <div class="big-container">

        <div class="header">

            <div class="header-top">
                <div class="left">
                    <span class="material-symbols-outlined" id="search-icon">search</span>
                    <input type="search">
                </div>
                <div class="right">
                    <span class="material-symbols-outlined">notifications</span>
                    <img src="./img/mounted-knight.svg" alt="An image of the user's avatar">
                    <span class="name">Aaron Eaves</span>
                </div>
            </div>

            <div class="header-bottom">
                <div class="left">
                    <img src="./img/mounted-knight.svg" alt="An image of the user's avatar">
                    <div class="salutation">
                        <div style="font-size: 16px;">Hi there,</div>
                        <div style="font-size: 26px;">Aaron Eaves (@aaron)</div>
                    </div>
                </div>
                <div class="right">
                    <button type="button">New</button>
                    <button type="button">Upload</button>
                    <button type="button">Share</button>
                </div>
            </div>

        </div>

        <div class="sidebar">

            <div class="side-group">
                <div>
                    <span class="material-symbols-outlined">sunny</span>
                    <a href="#" class="logo">Dashboard</a>
                </div>
            </div>

            <div class="side-group">
                <div>
                    <span class="material-symbols-outlined">home</span>
                    <a href="#">Home</a>
                </div>
                <div>
                    <span class="material-symbols-outlined">person</span>
                    <a href="#">Profile</a>
                </div>
                <div>
                    <span class="material-symbols-outlined">mode_comment</span>
                    <a href="#">Messages</a>
                </div>
                <div>
                    <span class="material-symbols-outlined">schedule</span>
                    <a href="#">History</a>
                </div>
                <div>
                    <span class="material-symbols-outlined">task</span>
                    <a href="#">Tasks</a>
                </div>
                <div>
                    <span class="material-symbols-outlined">group</span>
                    <a href="#">Communities</a>
                </div>
            </div>

            <div class="side-group" id="last-side-group">
                <div>
                    <span class="material-symbols-outlined">settings</span>
                    <a href="#">Settings</a>
                </div>
                <div>
                    <span class="material-symbols-outlined">help</span>
                    <a href="#">Support</a>
                </div>
                <div>
                    <span class="material-symbols-outlined">lock</span>
                    <a href="#">Privacy</a>
                </div>
            </div>

        </div>

        <div class="main-content"></div>

    </div>





</body>
</html>
